<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine, Soumya?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #yesBtn:hover {
            background-color: #45a049;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        #noBtn:hover {
            background-color: #da190b;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        /* No flickering: No animations that blink or flicker */
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine, Soumya?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');

        const funnyReplies = [
            "Are you sure, Soumya? Think again! ðŸ˜",
            "Nope, Soumya! Try again! The only option is yes! ðŸ˜‰",
            "Haha, nice try, Soumya! But yes is the way to go! ðŸ˜‚",
            "Oh come on, Soumya, don't be shy! Say yes! ðŸ˜˜",
            "Rejected, Soumya! But let's try that again... Yes? ðŸ˜œ",
            "No, Soumya? That's not an option! Click yes! ðŸ’•",
            "You're breaking my heart, Soumya... but yes will fix it! â¤ï¸",
            "Nope, Soumya! The universe says yes! ðŸŒŸ",
            "Try harder, Soumya! The answer is yes! ðŸ˜†",
            "No way, Soumya! Only yes is allowed! ðŸŽ‰"
        ];

        let noClickCount = 0;

        yesBtn.addEventListener('click', () => {
            message.textContent = "Yay! You said yes, Soumya! Happy Valentine's Day! ðŸ’–";
            message.style.color = "#4CAF50";
            // Disable buttons after yes
            yesBtn.disabled = true;
            noBtn.disabled = true;
        });

        noBtn.addEventListener('click', () => {
            message.textContent = funnyReplies[noClickCount % funnyReplies.length];
            message.style.color = "#f44336";
            noClickCount++;
            // Make the no button "run away" by moving it randomly
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height - 100; // Leave space for message
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
